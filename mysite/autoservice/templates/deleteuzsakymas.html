{% extends "base.html" %}
{% block title %}Uzsakymo trynimas{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Ištrinti uzsakyma</legend>
            <h4>Ar tikrai norite ištrinti uzsakyma {{ uzsakymas }}?</h4>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Taip, ištrinti</button>
            <a class="btn btn-outline-secondary" href="{% url 'uzsakymas' uzsakymas.id %}">Atšaukti</a>
        </div>
    </form>
    </div>
{% endblock content %}
