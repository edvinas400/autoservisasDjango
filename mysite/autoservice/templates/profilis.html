{% extends "base.html" %}
{% block title%}Profilis{% endblock %}
{% block content %}
    <div class="content-section">
      <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profilis.foto.url }}">
        <div class="media-body">
          <h2 class="account-heading">{{ user.username }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
        </div>
      </div>
      <div><a href="{% url 'editprofile'%}">Keisti profili</a></div>
    </div>
{% endblock content %}
